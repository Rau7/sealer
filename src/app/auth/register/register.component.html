<!-- register.component.html -->

<div
  class="register-container w-full h-screen flex justify-center items-center flex-col gap-20"
>
  <h2>SeaLBlog | Register</h2>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <form (ngSubmit)="register()">
    <div class="form-item form-item flex flex-col gap-2">
      <label for="username">Username</label>
      <input
        class="text-black"
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>
    <div class="form-item form-item flex flex-col gap-2 mt-3">
      <label for="email">Email</label>
      <input
        class="text-black"
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>
    <div class="form-item form-item flex flex-col gap-2 mt-3">
      <label for="password">Password</label>
      <input
        class="text-black"
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <button
      class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      type="submit"
    >
      Register
    </button>
  </form>
</div>
